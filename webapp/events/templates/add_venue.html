{% extends 'base.html' %}

{% block content %}
<center>
    <br>
    <h1>Add Venue To Database</h1>
    <br><br>
    {% if submitted %}
        Your Venue Was Submitted Successfully!!
    {% else %}
        <form action="" method="POST">
                {% csrf_token %}

                {{ form.as_p }}

                <input type="submit" value='Submit' class='btn btn-primary'>
        </form>
    {% endif %}
</center>

{% endblock %}
